<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="tictactoe.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="prettytictactoe.css" type="text/css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>

    <!-- div 1 - shows player buttons/icons -->
    <div class="row">
    <div class="col-md-12">
    <table id="playerIcon">
      <tr>
        <td><button id="player1" type="button" class="btn btn-primary btn-lg">player 1</button></td>
        <td><button id="player2" type="button" class="btn btn-primary btn-lg">player 2</button></td>
      </tr>
    </table>
  </div>
</div>
<!-- create divs and wrap in bootstrap -->
<!-- div2 shows the gameboard grid -->

    <table class="grid">
      <tr>
        <td class="allFields" id="field1">
          <input class="fieldButton" id="field1Button" type="button"/>
        </td>
        <td class="allFields" id="field2">
          <input class="fieldButton" id="field2Button" type="button"/>
        </td>
        <td class="allFields" id="field3">
          <input class="fieldButton" id="field3Button" type="button"/>
        </td>
      </tr>

      <tr>
        <td class="allFields" id="field4">
          <input class="fieldButton" id="field4Button" type="button"/>
        </td>
        <td class="allFields" id="field5">
          <input class="fieldButton" id="field5Button" type="button"/>
        </td>
        <td class="allFields" id="field6">
          <input class="fieldButton" id="field6Button" type="button"/>
        </td>
      </tr>

      <tr>
        <td class="allFields" id="field7">
          <input class="fieldButton" id="field7Button" type="button"/>
        </td>
        <td class="allFields" id="field8">
          <input class="fieldButton" id="field8Button" type="button"/>
        </td>
        <td class="allFields" id="field9">
          <input class="fieldButton" id="field9Button" type="button"/>
        </td>
      </tr>
    </table>

    <!-- example - div3 shows scoreboard -->
  </body>
</html>
